<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pong Game</title>
  <style>
    /* Basic styling for the Pong game */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }

    .game-container {
      width: 100%;
      height: 100vh;
      position: relative;
    }

    .paddle {
      width: 10px;
      height: 80px;
      position: absolute;
      background-color: #fff;
    }

    #leftPaddle {
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
    }

    #rightPaddle {
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
    }

    .ball {
      width: 15px;
      height: 15px;
      position: absolute;
      background-color: #fff;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="paddle" id="leftPaddle"></div>
    <div class="paddle" id="rightPaddle"></div>
    <div class="ball" id="ball"></div>
  </div>

  <script>
    // Pong game logic
    const ball = document.getElementById('ball');
    const leftPaddle = document.getElementById('leftPaddle');
    const rightPaddle = document.getElementById('rightPaddle');

    let ballX = 0;
    let ballY = 0;
    let ballSpeedX = 3;
    let ballSpeedY = 3;

    function updateBallPosition() {
      ballX += ballSpeedX;
      ballY += ballSpeedY;

      if (ballY <= 0 || ballY >= window.innerHeight - 15) {
        ballSpeedY = -ballSpeedY;
      }

      if (ballX <= 0 || ballX >= window.innerWidth - 15) {
        ballSpeedX = -ballSpeedX;
      }

      ball.style.left = ballX + 'px';
      ball.style.top = ballY + 'px';
    }

    function updatePaddlePosition(event) {
      const mouseY = event.clientY;

      leftPaddle.style.top = mouseY - 40 + 'px'; // Adjusting paddle position
    }

    setInterval(updateBallPosition, 16); // Update ball position every 16ms

    document.addEventListener('mousemove', updatePaddlePosition);
  </script>
</body>
</html>
